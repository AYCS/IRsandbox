group 'QuestionEquivalence'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.medallia.word2vec', name: 'Word2VecJava', version: '0.10.3'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.13'
    compile 'org.json:json:20141113'
    compile files('libs/stanford-postagger.jar')
}
